<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Character Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav {
            display: flex;
            gap: 30px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #667eea;
        }

        .container {
            display: flex;
            height: calc(100vh - 80px);
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .sidebar h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .animation-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .anim-btn {
            background: rgba(102, 126, 234, 0.3);
            border: 2px solid #667eea;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            text-align: left;
        }

        .anim-btn:hover {
            background: rgba(102, 126, 234, 0.6);
            transform: translateX(5px);
        }

        .anim-btn.active {
            background: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        }

        .viewer {
            flex: 1;
            position: relative;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 50px;
            display: flex;
            gap: 20px;
            backdrop-filter: blur(10px);
        }

        .control-btn {
            background: #667eea;
            border: none;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: #764ba2;
            transform: scale(1.1);
        }

        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            backdrop-filter: blur(10px);
        }

        .color-picker {
            margin-top: 20px;
        }

        .color-picker label {
            color: #fff;
            display: block;
            margin-bottom: 10px;
        }

        .color-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #fff;
            cursor: pointer;
            display: inline-block;
            margin-right: 10px;
            transition: transform 0.3s;
        }

        .color-btn:hover {
            transform: scale(1.2);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">3D Studio</div>
        <div class="nav">
            <a href="#characters">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</a>
            <a href="#animations">–ê–Ω–∏–º–∞—Ü–∏–∏</a>
            <a href="#export">–≠–∫—Å–ø–æ—Ä—Ç</a>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <h2>üé¨ –ê–Ω–∏–º–∞—Ü–∏–∏</h2>
            <div class="animation-list">
                <button class="anim-btn active" data-anim="idle">üßç Idle - –°—Ç–æ—è—Ç—å</button>
                <button class="anim-btn" data-anim="walk">üö∂ Walk - –•–æ–¥—å–±–∞</button>
                <button class="anim-btn" data-anim="run">üèÉ Run - –ë–µ–≥</button>
                <button class="anim-btn" data-anim="jump">ü¶ò Jump - –ü—Ä—ã–∂–æ–∫</button>
                <button class="anim-btn" data-anim="dance">üíÉ Dance - –¢–∞–Ω–µ—Ü</button>
                <button class="anim-btn" data-anim="wave">üëã Wave - –ú–∞—Ö–∞—Ç—å</button>
            </div>

            <div class="color-picker">
                <label>üé® –¶–≤–µ—Ç –ø–µ—Ä—Å–æ–Ω–∞–∂–∞:</label>
                <span class="color-btn" style="background: #ff6b6b;" data-color="#ff6b6b"></span>
                <span class="color-btn" style="background: #4ecdc4;" data-color="#4ecdc4"></span>
                <span class="color-btn" style="background: #ffe66d;" data-color="#ffe66d"></span>
                <span class="color-btn" style="background: #a8e6cf;" data-color="#a8e6cf"></span>
                <span class="color-btn" style="background: #c7ceea;" data-color="#c7ceea"></span>
            </div>
        </div>

        <div class="viewer">
            <div id="canvas-container"></div>
            
            <div class="info-panel">
                <div><strong>–¢–µ–∫—É—â–∞—è –∞–Ω–∏–º–∞—Ü–∏—è:</strong></div>
                <div id="current-anim">Idle</div>
                <div style="margin-top: 15px;"><strong>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:</strong></div>
                <div style="font-size: 12px; margin-top: 5px;">üñ±Ô∏è –ú—ã—à—å - –≤—Ä–∞—â–∞—Ç—å –∫–∞–º–µ—Ä—É</div>
                <div style="font-size: 12px;">üîç –ö–æ–ª–µ—Å–∏–∫–æ - –ø—Ä–∏–±–ª–∏–∂–∞—Ç—å</div>
            </div>

            <div class="controls">
                <button class="control-btn" id="play-pause">‚ñ∂</button>
                <button class="control-btn" id="reset">‚Üª</button>
                <button class="control-btn" id="fullscreen">‚õ∂</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, character, mixer, clock;
        let currentAnimation = 'idle';
        let isPlaying = true;
        let animations = {};

        function init() {
            const container = document.getElementById('canvas-container');
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            scene.fog = new THREE.Fog(0x1a1a2e, 10, 50);

            // Camera
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const spotLight = new THREE.SpotLight(0x667eea, 1);
            spotLight.position.set(-5, 10, -5);
            scene.add(spotLight);

            // Ground
            const groundGeometry = new THREE.CircleGeometry(15, 32);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x2d3561,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Grid
            const gridHelper = new THREE.GridHelper(20, 20, 0x667eea, 0x444466);
            gridHelper.position.y = 0.01;
            scene.add(gridHelper);

            // Create character
            createCharacter();

            // Clock for animations
            clock = new THREE.Clock();

            // Mouse controls
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };

            container.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            container.addEventListener('mousemove', (e) => {
                if (isDragging && character) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    character.rotation.y += deltaX * 0.01;
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });

            container.addEventListener('mouseup', () => {
                isDragging = false;
            });

            container.addEventListener('wheel', (e) => {
                e.preventDefault();
                camera.position.z += e.deltaY * 0.01;
                camera.position.z = Math.max(2, Math.min(10, camera.position.z));
            });

            window.addEventListener('resize', onWindowResize);

            animate();
        }

        function createCharacter() {
            const group = new THREE.Group();

            // Body
            const bodyGeometry = new THREE.CylinderGeometry(0.4, 0.35, 1.2, 8);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0xff6b6b });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 1.2;
            body.castShadow = true;
            group.add(body);

            // Head
            const headGeometry = new THREE.SphereGeometry(0.3, 16, 16);
            const headMaterial = new THREE.MeshStandardMaterial({ color: 0xffcccb });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 2;
            head.castShadow = true;
            group.add(head);

            // Arms
            const armGeometry = new THREE.CylinderGeometry(0.1, 0.08, 0.8, 8);
            const armMaterial = new THREE.MeshStandardMaterial({ color: 0xff6b6b });
            
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-0.5, 1.2, 0);
            leftArm.castShadow = true;
            group.add(leftArm);

            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(0.5, 1.2, 0);
            rightArm.castShadow = true;
            group.add(rightArm);

            // Legs
            const legGeometry = new THREE.CylinderGeometry(0.12, 0.1, 0.9, 8);
            const legMaterial = new THREE.MeshStandardMaterial({ color: 0x4a4a6a });
            
            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.set(-0.2, 0.45, 0);
            leftLeg.castShadow = true;
            group.add(leftLeg);

            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.set(0.2, 0.45, 0);
            rightLeg.castShadow = true;
            group.add(rightLeg);

            character = group;
            character.userData = { body, head, leftArm, rightArm, leftLeg, rightLeg };
            scene.add(character);

            setupAnimations();
        }

        function setupAnimations() {
            animations = {
                idle: () => {
                    const time = clock.getElapsedTime();
                    if (character.userData.body) {
                        character.userData.body.position.y = 1.2 + Math.sin(time * 2) * 0.02;
                    }
                },
                walk: () => {
                    const time = clock.getElapsedTime();
                    if (character.userData.leftLeg) {
                        character.userData.leftLeg.rotation.x = Math.sin(time * 5) * 0.5;
                        character.userData.rightLeg.rotation.x = Math.sin(time * 5 + Math.PI) * 0.5;
                        character.userData.leftArm.rotation.x = Math.sin(time * 5 + Math.PI) * 0.3;
                        character.userData.rightArm.rotation.x = Math.sin(time * 5) * 0.3;
                    }
                },
                run: () => {
                    const time = clock.getElapsedTime();
                    if (character.userData.leftLeg) {
                        character.userData.leftLeg.rotation.x = Math.sin(time * 8) * 0.8;
                        character.userData.rightLeg.rotation.x = Math.sin(time * 8 + Math.PI) * 0.8;
                        character.userData.leftArm.rotation.x = Math.sin(time * 8 + Math.PI) * 0.6;
                        character.userData.rightArm.rotation.x = Math.sin(time * 8) * 0.6;
                        character.userData.body.position.y = 1.2 + Math.abs(Math.sin(time * 8)) * 0.1;
                    }
                },
                jump: () => {
                    const time = clock.getElapsedTime();
                    const jumpHeight = Math.abs(Math.sin(time * 3)) * 1.5;
                    character.position.y = jumpHeight;
                    if (character.userData.leftArm) {
                        character.userData.leftArm.rotation.x = -0.5;
                        character.userData.rightArm.rotation.x = -0.5;
                    }
                },
                dance: () => {
                    const time = clock.getElapsedTime();
                    character.rotation.y = Math.sin(time * 2) * 0.5;
                    if (character.userData.leftArm) {
                        character.userData.leftArm.rotation.z = Math.sin(time * 4) * 0.8;
                        character.userData.rightArm.rotation.z = Math.sin(time * 4 + Math.PI) * 0.8;
                        character.userData.body.rotation.z = Math.sin(time * 2) * 0.1;
                    }
                },
                wave: () => {
                    const time = clock.getElapsedTime();
                    if (character.userData.rightArm) {
                        character.userData.rightArm.rotation.z = -0.5 + Math.sin(time * 8) * 0.3;
                        character.userData.rightArm.rotation.x = Math.sin(time * 8) * 0.2;
                    }
                }
            };
        }

        function animate() {
            requestAnimationFrame(animate);

            if (isPlaying && animations[currentAnimation]) {
                animations[currentAnimation]();
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            const container = document.getElementById('canvas-container');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        function changeColor(color) {
            if (character && character.userData.body) {
                character.userData.body.material.color.setStyle(color);
                character.userData.leftArm.material.color.setStyle(color);
                character.userData.rightArm.material.color.setStyle(color);
            }
        }

        // Event listeners
        document.querySelectorAll('.anim-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.anim-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentAnimation = btn.dataset.anim;
                document.getElementById('current-anim').textContent = btn.textContent.split(' - ')[1];
                
                // Reset rotations
                if (character && character.userData.leftLeg) {
                    character.position.y = 0;
                    character.rotation.y = 0;
                    character.userData.leftLeg.rotation.x = 0;
                    character.userData.rightLeg.rotation.x = 0;
                    character.userData.leftArm.rotation.x = 0;
                    character.userData.rightArm.rotation.x = 0;
                    character.userData.leftArm.rotation.z = 0;
                    character.userData.rightArm.rotation.z = 0;
                    character.userData.body.rotation.z = 0;
                }
            });
        });

        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                changeColor(btn.dataset.color);
            });
        });

        document.getElementById('play-pause').addEventListener('click', function() {
            isPlaying = !isPlaying;
            this.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
        });

        document.getElementById('reset').addEventListener('click', () => {
            camera.position.set(0, 2, 5);
            if (character) {
                character.rotation.y = 0;
                character.position.y = 0;
            }
        });

        document.getElementById('fullscreen').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        init();
    </script>
</body>
</html>
